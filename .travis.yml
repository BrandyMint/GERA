language: ruby
rvm:
  - 2.6.6
env:
  - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake --trace db:migrate spec
before_script:
  - test "$DB" = "mysql" && mysql -e 'create database gera_test'
  - test "$DB" = "postgresql" && psql -c 'create database gera_test' -U postgres
services:
  - mysql
  - postgresql
dist: trusty
sudo: required
